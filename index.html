<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Handlebars: emojis</title>
</head>
<body>
    <section id="output"></section>
    <script id="emojiList-template" type="text/x-handlers/template">
        <ul>
            {{#each this}}
                <li><img src={{this}} width="10px" alt={{@key}}>{{@key}}</li>
            {{/each}}
        </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js"></script>
    <script src="main.js"></script>
</body>
</html>
